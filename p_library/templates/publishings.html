{% extends 'base.html' %}
{% block content %}
{% for publishing in publishings %}
       <ul class="list-group">
            <li class="list-group-item">
                {{ publishing.publish_name }}
                <ul class="list-group">
                    {% for book in publishing.books_pub.all %}
                        <li class="list-group-item"> {{ book.title }}</li>
                    {% endfor %}
                </ul>
            </li>
        </ul>
{% endfor %}
{% endblock %}
